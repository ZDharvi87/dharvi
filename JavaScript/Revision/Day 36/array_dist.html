<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Distructing & Swapping variable </title>
    
  </head>
  <body>
      <script>
          var friends=['john','bob','peter'];
          const [john,bob,peter]=friends;
          console.log(john,peter);

          //swaping  variable

          var name="Dharvi";
          var sname="Zanzrukia";

           [sname,name]=[name,sname];
          console.log(name,sname);
      </script>
  </body>
</html>
