<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function </title>
    
  </head>
  <body>
      <script>
          const sayhi = ()=> console.log("hello"); //simple  print function 
          sayhi();

          const add = value => value+20; //function with returning a value 
          var ans=add(10);
          console.log(ans);

          const mul = (n1,n2)=>{
            const result = n1*n2;
            return result;
          }
          const ans1=mul(2,6);
          document.write(`The answer is ${ans1}`);

          //arrow function as callback 
          const number = [1,2,3,4,5,6];
          const num=number.filter((number,index)=>{
              console.log(index);
              return number>4;
          });
          console.log(num);
      </script>
  </body>
</html>
